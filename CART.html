<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138317/bg_ognxjb.png'); /* Path to your image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
        
        }
        .navbar {
            background-color: #3d2b1f; /* Dark brown */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 40px;
        }
        .logo {
            font-size: 100px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-left: 15px;
        }
        .menu {
            display: flex;
            align-items: center;
        }
        .menu a.active {
            border-bottom: 6px solid white;
        }
        .search-cart {
            display: flex;
            align-items: center;
        }
        .search-bar {
            background-color: #f5f5f5;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            margin-right: 15px;
            font-size: 18px; 
            width: 400px;
        }
        
        .cart2 {
            width: 40px;
            cursor: pointer;
            fill: white;
        }
        .cart-section {
            background-color: #d0bc98; 
            padding: 20px;
            text-align: center;
            font-size: 70px;
            font-style: italic;
        }
        .CART-CONTAINER{
            padding: 550PX;
            display: flex;
            background-color:  rgba(163, 143, 125, 0.7); 
            border-radius: 50px;
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
            justify-content: space-between;
            color: white;
            font-size: 25PX;
            
        }
       .CART-CONTAINER LI{


            
       }
    </style>
</head>
<body>

   
    <div class="navbar">
        <div class="logo">
            <img class="CAR1" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729148919/KOTSI_kqbhmw.png" alt="Cart">
        </div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#" class="active">PRODUCT</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="search-cart">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="cart">
                <img class="cart2" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138623/iconcart_wfo1e6.png" alt="Cart">
            </div>
        </div>
    </div>

    <div class="cart-section">
        YOUR CART ()
    </div>
    <DIV class="CART-CONTAINER">
        <LI>ITEM</LI>
        <LI>PRICE</LI>
        <LI>QUANTITY</LI>
        <LI>TOTAL</LI>
    </DIV>

</body>
</html>
