<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138317/bg_ognxjb.png'); /* Path to your image */
            background-size: cover; 
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
        }
        .logo {
            font-size: 60px;
            margin-left: 5%;
        }
        .navbar {
            background-color: #3d2b1f;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 35px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            font-size: 14px;
            border-radius: 100px;
            margin-right: 5px;
        }
        .nav-links a.active{
            text-decoration: underline;
            text-decoration-thickness: 6px;
            
        }
        
        .cart{
            width: 40px;
            margin-left: 20px;
        }
        .search-bar input {
            padding: 15px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            width: 400px;

        }

        .product-container {
            display: flex;
            padding: 40px;
            background-color: rgba(163, 143, 125, 0.7); 
            border-radius: 40px;
            margin-top: 50px;
            margin-left: 50px;
            margin-right:50px 
        }

        .product-image {
            max-width: 800px;
        }

        .product-details {
            margin-left: 100px;
            font-size: 50px;
            color: white;
            padding-left: 50px;
        }

        .stock-control {
            font-size: 30px;
            color: black;
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 20px; /* Adds space between elements */
        }

        .quantity-control {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .quantity-control span {
            width: 40px;
            text-align: center;
            cursor: pointer;
        }

        .cart2 {
            width: 40px;
            cursor: pointer;
            fill: white;

        }

        .buy-button {
            background-color: #ccb38d;
            color: #3d2b1f;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 14px;
            cursor: pointer;
        }
        .image-placeholder {
            width: 1000px;
            height: 700px;
            background-color: rgba(128, 128, 128, 0.5); 
            color: white; 
            font-size: 50px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            border: 2px dashed #ccc; 
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img class="CAR1" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729148919/KOTSI_kqbhmw.png" alt="Cart">
        </div>
        <div class="nav-links">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#" class="active" >PRODUCT</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <img class="cart" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138623/iconcart_wfo1e6.png">
        </div>
    </div>

    <div class="product-container">
        <div class="image-placeholder">image</div>

        <div class="product-details">
            <p class="product-name">Name: <span id="product-name">Product Name</span></p>
            <p class="info">Price: <span id="product-price">0.00</span></p>
            <p class="info">Color: <span id="product-color">N/A</span></p>
            <p class="info">Stock: <span id="product-stock">N/A</span></p>

            <div class="stock-control">
                <div class="quantity-control">
                    <span class="minus">-</span>
                    <span class="num">1</span>
                    <span class="plus">+</span>
                </div>
                <img class="cart2" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138623/iconcart_wfo1e6.png" alt="Cart">
                <button class="buy-button">Buy Now</button>
            </div>
            
            
            
        </div>
    </div>
</body>
</html>
