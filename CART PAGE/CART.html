<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img class="CAR1" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729148919/KOTSI_kqbhmw.png" alt="Cart">
        </div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#" class="active">PRODUCT</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="search-cart">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="cart">
                <img class="cart2" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138623/iconcart_wfo1e6.png" alt="Cart">
            </div>
        </div>
    </div>

    <div class="cart-section">
        YOUR CART (2 ITEMS)
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <span>ITEM</span>
            <span>PRICE</span>
            <span>QUANTITY</span>
            <span>TOTAL</span>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <input type="checkbox">
                <img src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729523139/Bone_Shaker_ixztbc.png" alt="Bone Shaker">
                <span>BONE SHAKER</span>
                <button class="remove-btn">üóëÔ∏è</button>
            </div>
            <span class="price">‚Ç± 1,500.00</span>
            <div class="quantity-control">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
            <span class="total">‚Ç± 1,500.00</span>
        </div>

        <div class="cart-item">
            <div class="item-details">
                <input type="checkbox">
                <img src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729523154/Turbo_Charged_rrnfdi.png" alt="Turbo Charged">
                <span>TURBO CHARGED</span>
                <button class="remove-btn">üóëÔ∏è</button>
            </div>
            <span class="price">‚Ç± 1,500.00</span>
            <div class="quantity-control">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
            <span class="total">‚Ç± 1,500.00</span>
        </div>

        <div class="checkout-section">
            <button class="checkout-button">CHECK OUT</button>
            <div class="total-price">
                <span>Total: </span>
                <span>‚Ç± 3,000.00</span>
            </div>
        </div>
    </div>

</body>
</html>
