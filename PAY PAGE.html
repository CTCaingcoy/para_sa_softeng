<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT PAGE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138317/bg_ognxjb.png');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #3d2b1f; 
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 105px;
            font-size: 30px;
        }
    
        .menu {
            display: flex;
            align-items: center;
        }
        .menu a.active {
            border-bottom: 4px solid white;
        }
        .search-cart {
            display: flex;
            align-items: center;
        }
        .search-bar {
            background-color: #f5f5f5;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            margin-right: 15px;
            font-size: 16px;
            width: 200px;
        }
        .cart2 {
            width: 25px;
            cursor: pointer;
        }

       
        .payment-container {
            background-color: rgba(163, 143, 125, 0.5); 
            height: 1050px;
            border-radius: 30px;
            margin: 50px auto;
            padding: 30px;
            width: 50%;
            color: white;
            font-size: 18px;
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .payment-header div {
            font-size: 24px;
            font-weight: bold;
        }

        .payment-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shipping-address {
            background-color: white;
            color: black;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .payment-methods label {
            display: flex;
            align-items: center;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
        }

        .subtotal {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .cancel {
            background-color: #b3b3b3;
        }

        .pay {
            background-color: #ffcc00;
            color: black;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img class="CAR1" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729148919/KOTSI_kqbhmw.png" alt="Cart">
        </div>
        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#" class="active">PRODUCT</a>
            <a href="#">PROFILE</a>
        </div>
        <div class="search-cart">
            <input type="text" class="search-bar" placeholder="Search">
            <div class="cart">
                <img class="cart2" src="https://res.cloudinary.com/dy5u1ccgi/image/upload/v1729138623/iconcart_wfo1e6.png" alt="Cart">
            </div>
        </div>
    </div>

    <div class="payment-container">
        <div class="payment-header">
            <div>Deliver to:</div>
            <div>Pay With:</div>
            <div>Sub Total:</div>
        </div>

        <div class="payment-detail">
            <div class="shipping-address">SHIPPING ADDRESS
                <input type="text">
            </div>

            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment" value="cod">
                    COD
                </label>
                <label>
                    <input type="radio" name="payment" value="gcash">
                    G-CASH
                </label>
            </div>

            <div class="subtotal">â‚± 0000.00</div>
        </div>

        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="pay">Pay</button>
        </div>
    </div>

</body>
</html>
